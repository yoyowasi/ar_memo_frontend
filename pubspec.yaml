name: ar_memo_frontend
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0' # 프로젝트 SDK 버전에 맞게 조정

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_speed_dial: ^7.0.0

  # --- 카카오맵 SDK ---
  kakao_map_sdk: ^1.1.4
  # -------------------------------
  native_exif: ^0.6.2

  # 네트워킹 & 상태관리 등
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  vector_math: ^2.1.4
  intl: ^0.19.0
  geolocator: ^11.1.0
  permission_handler: ^12.0.1
  ar_flutter_plugin:
    hosted:
      name: ar_flutter_plugin
      url: https://pub.dev
    version: 0.7.3 # pub.dev 최신 안정 버전

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_lint: ^2.6.5
  custom_lint: ^0.7.6

dependency_overrides:
  geolocator: ^11.1.0
  geolocator_android: ^5.0.2
  geolocator_platform_interface: ^4.2.2
  geolocator_web: ^4.1.3
  geolocator_windows: ^0.2.5
  permission_handler: ^12.0.1
  permission_handler_android: ^13.0.1
  permission_handler_platform_interface: ^4.3.0
  permission_handler_windows: ^0.2.1

flutter:
  uses-material-design: true

  assets:
    - .env
    # --- 에셋 경로 수정 ('assets/' 제거) ---
    - Models/
    # -----------------------------------
